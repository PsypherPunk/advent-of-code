default_install_hook_types: [pre-commit, commit-msg]
default_stages: [commit]

repos:
- repo: https://github.com/igorshubovych/markdownlint-cli
  rev: v0.32.2
  hooks:
  - id: markdownlint
- repo: https://github.com/commitizen-tools/commitizen
  rev: v2.32.2
  hooks:
    - id: commitizen
      stages: [commit-msg]
